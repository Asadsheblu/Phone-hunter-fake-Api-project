<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    #spinner{
        display: none;
        text-align: center;
    }
</style>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mobile Finder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Search Box -->
      <div class="container">
        <div class="text-center">
        <!--     searchBox -->
            <input id="search-box" type="text">
            <!-- onclick add -->
            <button onclick="phoneSearch()" class="btn btn-success">Search</button>
        </div>
        <!-- spinner add -->
        <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border justify-content-center " role="status">
           </div>
            </div>
        <!-- error msg -->
        <div class="mt-3 shadow-lg text-center fs-4 fw-bold " id="errorMsg">

        </div>
        <!-- showing details -->
            

            
        
            <div id="details" class="row text-center container-fluid ">
                
                </div>
              
       
     <!--   showing display data using bootstrap card -->
     <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        
        </div>
    </div>  
    <script src="js/app.js"></script>
</body>
</html>
